  for(let i=arr.length-1;i>0;i--){

/* ---------- RENDER (with randomized answers) ---------- */
const quiz = document.getElementById("quiz");

QUESTIONS.forEach((it, idx) => {
  const qEl = document.createElement("div");
  qEl.className = "q";
  const title = document.createElement("h3");
  title.innerHTML = `Question ${idx+1}${it.type==="multi" ? ' <span class="chip">multi</span>' : ''}`;
  qEl.appendChild(title);

  const prompt = document.createElement("div");
  prompt.textContent = it.q;
  qEl.appendChild(prompt);

  // Build option objects with correctness, then shuffle
  const items = it.options.map((text, i) => ({
    text,
    isCorrect: it.correct.includes(i)
  }));
  shuffle(items);

  const opts = document.createElement("div");
  opts.className = "opts";

  items.forEach((item, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = it.type === "multi" ? "checkbox" : "radio";
    input.name = `q${idx}`;
    input.dataset.correct = item.isCorrect ? "1" : "0";
    const span = document.createElement("span");
    span.textContent = item.text;
    label.appendChild(input);
    label.appendChild(span);
    opts.appendChild(label);
  });
  qEl.appendChild(opts);

  const btns = document.createElement("div");
  btns.className = "btns";

  const checkBtn = document.createElement("button");
  checkBtn.textContent = "Check";
  btns.appendChild(checkBtn);

  const clearBtn = document.createElement("button");
  clearBtn.textContent = "Clear";
  btns.appendChild(clearBtn);

  const msg = document.createElement("div");
  msg.className = "msg muted";
  msg.textContent = "—";
  qEl.appendChild(btns);
  qEl.appendChild(msg);

  checkBtn.addEventListener("click", () => {
    const inputs = [...opts.querySelectorAll("input")];
    const picked = inputs.filter(x => x.checked);
    if (picked.length === 0) {
      msg.className = "msg bad";
      msg.textContent = "Select an option first.";
      return;
    }
    const totalCorrect = inputs.filter(x => x.dataset.correct === "1").length;
    const pickedAreAllCorrect = picked.every(x => x.dataset.correct === "1");
    const correctCountMatch = picked.length === totalCorrect;

    const isCorrect = pickedAreAllCorrect && correctCountMatch;
    msg.className = "msg " + (isCorrect ? "ok" : "bad");
    msg.textContent = isCorrect ? "Correct ✔" : "Try again ✘";
  });

  clearBtn.addEventListener("click", () => {
    [...opts.querySelectorAll("input")].forEach(x => x.checked = false);
    msg.className = "msg muted";
    msg.textContent = "—";
  });

  quiz.appendChild(qEl);
});
