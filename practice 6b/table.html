<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>My Class Schedule</title>
<style>
  :root{
    --ink:#1e1e1e;
    --table-bg:#f7faf7;
    --frame:#0a0a0a;
    --cap-bg:#003300;
    --col1-bg:#CCCCCC;
    --dayhdr-bg:#99FF66;
    --daybg:#e7f1ea;
  }
  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                 Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", sans-serif;
    color:var(--ink);
    background:#f4f7f2;
  }
  .center-wrap{ text-align:center; padding:24px 12px; }
  .schedule{
    width:750px;
    margin:0 auto;
    border:6px solid var(--frame);
    border-radius:16px;
    background:var(--table-bg);
    border-collapse:separate;
    border-spacing:14px;
  }
  caption{
    caption-side:top;
    background:var(--cap-bg);
    color:#eaf4ea;
    font-weight:800;
    font-size:40px;
    letter-spacing:1px;
    padding:12px 18px;
    border:4px solid var(--frame);
    border-radius:16px;
    margin-bottom:10px;
  }
  th, td{
    border:6px solid var(--frame);
    padding:18px 22px;
    border-radius:18px;
    background:var(--daybg);
    font-size:28px;
  }
  th[scope="row"]{
    background:#78a786;
    color:#0d2430;
    font-weight:800;
    letter-spacing:.5px;
  }
  thead th{
    background:var(--dayhdr-bg);
    color:#0a2330;
    font-weight:800;
  }
  .blank{ background:var(--daybg); }
  col.first-col{ width:25%; background:var(--col1-bg); }
  col.day-cols{ width:15%; }
  .big { font-size:30px; font-weight:800; }
</style>
</head>
<body>
<div class="center-wrap">
  <table class="schedule" role="table" aria-label="My Class Schedule">
    <caption>My Class Schedule</caption>

    <colgroup><col class="first-col"></colgroup>
    <colgroup span="5">
      <col class="day-cols"><col class="day-cols"><col class="day-cols">
      <col class="day-cols"><col class="day-cols">
    </colgroup>

    <thead>
      <tr>
        <th scope="col">Courses</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Info 1120</th>
        <td class="blank"></td>
        <td class="big">9&nbsp;-&nbsp;11</td>
        <td class="blank"></td>
        <td class="big">9&nbsp;-&nbsp;11</td>
        <td class="blank" rowspan="2"></td>
      </tr>

      <tr>
        <th scope="row">Math SM3</th>
        <td class="big" colspan="4">12-1</td>
      </tr>

      <tr>
        <th scope="row">Info 2420</th>
        <td class="big" colspan="5">Online Available 24/7</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
