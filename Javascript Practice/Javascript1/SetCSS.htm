<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript â€“ Set CSS</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    .btns { margin-top: 1rem; }
    button { margin: 0 .3rem .3rem 0; }
  </style>
  <script type="text/javascript">
    function changeColor(color) {

      document.body.style.backgroundColor = color;

      var h = document.getElementById("Top");
      if (color === "black" || color === "navy" || color === "purple") {
        h.style.color = "white";
        h.style.textShadow = "0 1px 2px rgba(0,0,0,.6)";
      } else {
        h.style.color = "black";
        h.style.textShadow = "none";
      }
    }
  </script>
</head>
<body onload="changeColor('white')">
  <h1 id="Top">Change Background via JavaScript</h1>

  <div class="btns">
    <button onclick="changeColor('white')">White</button>
    <button onclick="changeColor('lightyellow')">Light Yellow</button>
    <button onclick="changeColor('lightblue')">Light Blue</button>
    <button onclick="changeColor('lightgreen')">Light Green</button>
    <button onclick="changeColor('black')">Black</button>
  </div>
</body>
</html>
