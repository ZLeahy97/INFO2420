<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RENDERED</title>
  <script src="https://use.typekit.net/kxf0iwn.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

  <header>
    <a class="site-logo" href="#">
      <img class="logo" src="images/logo-white.png" alt="Rendered logo">
    </a>
    <nav class="site-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Curated Works</h2>
        <h1>Rendered</h1>
        <h3>Design · Motion · Color</h3>
      </div>
    </section>

    <section class="intro">
      <div class="intro-text">
        <p>Exploring visual stories with texture, type, and movement.</p>
      </div>
    </section>

    <section class="artworks">
      <article class="artwork">
        <div class="artwork-piece">
          <figure>
            <img src="images/goldrush.jpg" alt="Goldrush artwork">
          </figure>
        </div>
        <div class="artwork-description">
          <h4 class="artwork-title">Goldrush</h4>
          <p class="artwork-text">
            A warm palette study blending metallic highlights with soft gradients.
          </p>
          <a class="see-more" href="#">See more</a>
        </div>
      </article>
    </section>
  </main>

  <footer></footer>
</body>
</html>
