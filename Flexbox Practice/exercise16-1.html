<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Exercise 16-1 – Flexbox Nav</title><style>
*{box-sizing:border-box}body{margin:0;font:16px system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.header{padding:16px 24px;background:#222;color:#fff}
.nav{display:flex;gap:16px;list-style:none;margin:0;padding:12px 24px;background:#f6c55b}
.nav a{display:block;padding:10px 14px;border-radius:8px;text-decoration:none;color:#2b1b0f;background:#fff3d6}
.nav a:hover{background:#ffe9a6}
.nav{flex-wrap:wrap}
.nav li{flex:0 0 auto}
</style></head><body>
<header class="header"><h1>Leahy’s Bees</h1></header>
<ul class="nav">
  <li><a href="#">Home</a></li>
  <li><a href="#">About Us</a></li>
  <li><a href="#">Shop</a></li>
  <li><a href="#">Tributes</a></li>
  <li><a href="#">Customer Survey</a></li>
  <li><a href="#">Favorite Links</a></li>
</ul>
</body></html>
